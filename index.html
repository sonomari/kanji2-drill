    <style>
        * {

        body {

        }
        
        .clear-btn {

        }
        
        .check-btn {

        }
        
        .result {

        .correct {

        }
        
        .incorrect {

        .controls {

        .stroke-width-control {

        }
        
        .stroke-slider {

        }
        
        @media (max-width: 768px) {
            .drill-container {

            }
            
            .reading-item {

            }

                align-items: center;

        .celebration {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
            animation: bounce 0.5s ease-in-out;
            display: none;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-30px);
            }
            60% {
                transform: translate(-50%, -50%) translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñåÔ∏è Êº¢Â≠ó„Éâ„É™„É´ üñåÔ∏è</h1>
            <p>ÊâãÊõ∏„Åç„ÅßÊº¢Â≠ó„ÇíÁ∑¥Áøí„Åó„Çà„ÅÜÔºÅ</p>
        </div>
        
        <div class="drill-container">
            <div class="problem-section">
                <div class="problem-header">
                    <div class="problem-number">ÂïèÈ°å 1</div>
                    <div class="score">Ê≠£Ëß£Êï∞: <span id="score">0</span>/4</div>
                </div>
                
                <div class="controls">
                    <div class="stroke-width-control">
                        <label>Á≠Ü„ÅÆÂ§™„Åï:</label>
                        <input type="range" id="strokeWidth" class="stroke-slider" min="2" max="10" value="4">
                        <span id="strokeValue">4px</span>
                    </div>
                    <button class="control-btn" onclick="clearAllCanvases()">ÂÖ®„Å¶Ê∂àÂéª</button>
                </div>
                
                <div class="reading-section">
                    <div class="reading-item">
                        <div class="reading-text">‚ë†„ÅÇ„Åï„Åå„Åä ‚ûú „ÅÇ„Åï<span style="color: #ff6b6b; text-decoration: underline;">‚óè</span></span>
                        <div class="answer-box">
                            <canvas class="writing-canvas" width="100" height="100" data-answer="È°î"></canvas>
                        </div>
                        <button class="clear-btn" onclick="clearCanvas(this)">Ê∂àÂéª</button>
                        <div class="result" id="result1"></div>
                    </div>
                    
                    <div class="reading-item">
                        <div class="reading-text">‚ë°„Åç„Çá„ÅÜ ‚ûú <span style="color: #ff6b6b; text-decoration: underline;">‚óè</span>Êó•</span>
                        <div class="answer-box">
                            <canvas class="writing-canvas" width="100" height="100" data-answer="‰ªä"></canvas>
                        </div>
                        <button class="clear-btn" onclick="clearCanvas(this)">Ê∂àÂéª</button>
                        <div class="result" id="result2"></div>
                    </div>
                    
                    <div class="reading-item">
                        <div class="reading-text">‚ë¢„ÅØ„Å™„Åó„Çí„ÅÇ„ÅÜ ‚ûú „ÅØ„Å™„Åó„Çí<span style="color: #ff6b6b; text-decoration: underline;">‚óè</span>„ÅÜ</span>
                        <div class="answer-box">
                            <canvas class="writing-canvas" width="100" height="100" data-answer="ËÅû"></canvas>
                        </div>
                        <button class="clear-btn" onclick="clearCanvas(this)">Ê∂àÂéª</button>
                        <div class="result" id="result3"></div>
                    </div>
                    
                    <div class="reading-item">
                        <div class="reading-text">‚ë£„Åå„Å£„Åì„ÅÜ„Å´„ÅÑ„Åè ‚ûú <span style="color: #ff6b6b; text-decoration: underline;">‚óè</span>„Å£„Åì„ÅÜ„Å´„ÅÑ„Åè</span>
                        <div class="answer-box">
                            <canvas class="writing-canvas" width="100" height="100" data-answer="Â≠¶"></canvas>
                        </div>
                        <button class="clear-btn" onclick="clearCanvas(this)">Ê∂àÂéª</button>
                        <div class="result" id="result4"></div>
                    </div>
                </div>
                
                <button class="check-btn" onclick="checkAnswers()">Á≠î„ÅàÂêà„Çè„Åõ</button>
            </div>
        </div>
    </div>
    
    <div class="celebration" id="celebration">üéâ „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ üéâ</div>
    
    <script>
        // ÊâãÊõ∏„ÅçÊ©üËÉΩ„ÅÆÂÆüË£Ö
        let isDrawing = false;
        let currentStrokeWidth = 4;
        
        // Ê≠£Ëß£„ÅÆÊº¢Â≠óÔºàÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Åß„ÅØÁîªÂÉèË™çË≠òAPI„Å™„Å©„Çí‰ΩøÁî®Ôºâ
        const answers = {
            'result1': 'È°î',
            'result2': '‰ªä', 
            'result3': 'ËÅû',
            'result4': 'Â≠¶'
        };
        
        // „Çπ„Éà„É≠„Éº„ÇØÂπÖ„ÅÆÂà∂Âæ°
        const strokeSlider = document.getElementById('strokeWidth');
        const strokeValue = document.getElementById('strokeValue');
        
        strokeSlider.addEventListener('input', function() {
            currentStrokeWidth = this.value;
            strokeValue.textContent = this.value + 'px';
        });
        
        // ÂêÑ„Ç≠„É£„É≥„Éê„Çπ„Å´ÊâãÊõ∏„ÅçÊ©üËÉΩ„ÇíËøΩÂä†
        document.querySelectorAll('.writing-canvas').forEach(canvas => {
            const ctx = canvas.getContext('2d');
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÔºàiPadÂØæÂøúÔºâ
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.lineWidth = currentStrokeWidth;
                ctx.strokeStyle = '#333';
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        });
        
        function clearCanvas(button) {
            const canvas = button.parentNode.querySelector('.writing-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁµêÊûú„Çí„ÇØ„É™„Ç¢
            const resultDiv = button.parentNode.querySelector('.result');
            if (resultDiv) {
                resultDiv.textContent = '';
                resultDiv.className = 'result';
            }
        }
        
        function clearAllCanvases() {
            document.querySelectorAll('.writing-canvas').forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            // „Åô„Åπ„Å¶„ÅÆÁµêÊûú„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.result').forEach(result => {
                result.textContent = '';
                result.className = 'result';
            });
            
            updateScore();
        }
        
        function checkAnswers() {
            let correctCount = 0;
            
            document.querySelectorAll('.writing-canvas').forEach((canvas, index) => {
                const resultId = 'result' + (index + 1);
                const resultDiv = document.getElementById(resultId);
                const correctAnswer = canvas.dataset.answer;
                
                // ÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Åß„ÅØ„ÄÅ„Åì„Åì„ÅßÊâãÊõ∏„ÅçÊñáÂ≠óË™çË≠òAPI„ÇíÂëº„Å≥Âá∫„Åó„Åæ„Åô
                // ‰ªäÂõû„ÅØ„Éá„É¢„Å®„Åó„Å¶„ÄÅ„Ç≠„É£„É≥„Éê„Çπ„Å´‰Ωï„ÅãÊèè„Åã„Çå„Å¶„ÅÑ„Çã„Åã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const hasDrawing = imageData.data.some((pixel, i) => i % 4 === 3 && pixel > 0);
                
                if (hasDrawing) {
                    // „Éá„É¢Áî®Ôºö„É©„É≥„ÉÄ„É†„Å´Ê≠£Ëß£/‰∏çÊ≠£Ëß£„ÇíÊ±∫ÂÆöÔºàÂÆüÈöõ„ÅØÊñáÂ≠óË™çË≠òÁµêÊûúÔºâ
                    const isCorrect = Math.random() > 0.2; // 80%„ÅÆÁ¢∫Áéá„ÅßÊ≠£Ëß£ÔºàÂÑ™„Åó„ÇÅË®≠ÂÆöÔºâ
                    
                    if (isCorrect) {
                        resultDiv.textContent = '‚úÖ Ê≠£Ëß£ÔºÅ';
                        resultDiv.className = 'result correct';
                        correctCount++;
                    } else {
                        resultDiv.textContent = `‚ùå ‰∏çÊ≠£Ëß£ (Ê≠£Ëß£: ${correctAnswer})`;
                        resultDiv.className = 'result incorrect';
                    }
                } else {
                    resultDiv.textContent = 'üìù „Åæ„Å†Êõ∏„Åã„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                    resultDiv.className = 'result';
                }
            });
            
            updateScore();
            
            // ÂÖ®ÂïèÊ≠£Ëß£„ÅÆÂ†¥Âêà„ÅÆÁ•ùÁ¶èË°®Á§∫
            if (correctCount === 4) {
                showCelebration();
            }
        }
        
        function updateScore() {
            const correctAnswers = document.querySelectorAll('.result.correct').length;
            document.getElementById('score').textContent = correctAnswers;
        }
        
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }
        
        // „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„Çπ„Åß„ÅÆ„Çπ„ÇØ„É≠„Éº„É´Èò≤Ê≠¢
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('writing-canvas')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('writing-canvas')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('writing-canvas')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
