                    <div class="reading-item">

                        <div class="answer-box">
                            <canvas class="writing-canvas" width="100" height="100" data-answer="ä»Š"></canvas>

                    <div class="reading-item">
                        <div class="reading-text">â‘£ãŒã£ã“ã†ã«ã„ã âœ <span style="color: #ff6b6b; text-decoration: underline;">â—</span>ã£ã“ã†ã«ã„ã</span>
                        <div class="answer-box">

    <script>
        // æ‰‹æ›¸ãæ©Ÿèƒ½ã®å®Ÿè£…
        let isDrawing = false;
        let currentStrokeWidth = 4;
        
        // æ­£è§£ã®æ¼¢å­—ï¼ˆå®Ÿéš›ã®ã‚¢ãƒ—ãƒªã§ã¯ç”»åƒèªè­˜APIãªã©ã‚’ä½¿ç”¨ï¼‰
        const answers = {
            'result1': 'é¡”',
            'result2': 'ä»Š', 
            'result3': 'è',
            'result4': 'å­¦'
        };
        
        // ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯å¹…ã®åˆ¶å¾¡
        const strokeSlider = document.getElementById('strokeWidth');
        const strokeValue = document.getElementById('strokeValue');
        
        strokeSlider.addEventListener('input', function() {
            currentStrokeWidth = this.value;
            strokeValue.textContent = this.value + 'px';
        });
        
        // å„ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æ‰‹æ›¸ãæ©Ÿèƒ½ã‚’è¿½åŠ 
        document.querySelectorAll('.writing-canvas').forEach(canvas => {
            const ctx = canvas.getContext('2d');
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆiPadå¯¾å¿œï¼‰
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.lineWidth = currentStrokeWidth;
                ctx.strokeStyle = '#333';
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        });
        
        function clearCanvas(button) {
            const canvas = button.parentNode.querySelector('.writing-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // çµæœã‚’ã‚¯ãƒªã‚¢
            const resultDiv = button.parentNode.querySelector('.result');
            if (resultDiv) {
                resultDiv.textContent = '';
                resultDiv.className = 'result';
            }
        }
        
        function clearAllCanvases() {
            document.querySelectorAll('.writing-canvas').forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            // ã™ã¹ã¦ã®çµæœã‚’ã‚¯ãƒªã‚¢
            document.querySelectorAll('.result').forEach(result => {
                result.textContent = '';
                result.className = 'result';
            });
            
            updateScore();
        }
        
        function checkAnswers() {
            let correctCount = 0;
            
            document.querySelectorAll('.writing-canvas').forEach((canvas, index) => {
                const resultId = 'result' + (index + 1);
                const resultDiv = document.getElementById(resultId);
                const correctAnswer = canvas.dataset.answer;
                
                // å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã§ã¯ã€ã“ã“ã§æ‰‹æ›¸ãæ–‡å­—èªè­˜APIã‚’å‘¼ã³å‡ºã—ã¾ã™
                // ä»Šå›ã¯ãƒ‡ãƒ¢ã¨ã—ã¦ã€ã‚­ãƒ£ãƒ³ãƒã‚¹ã«ä½•ã‹æã‹ã‚Œã¦ã„ã‚‹ã‹ã‚’ãƒã‚§ãƒƒã‚¯
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const hasDrawing = imageData.data.some((pixel, i) => i % 4 === 3 && pixel > 0);
                
                if (hasDrawing) {
                    // ãƒ‡ãƒ¢ç”¨ï¼šãƒ©ãƒ³ãƒ€ãƒ ã«æ­£è§£/ä¸æ­£è§£ã‚’æ±ºå®šï¼ˆå®Ÿéš›ã¯æ–‡å­—èªè­˜çµæœï¼‰
                    const isCorrect = Math.random() > 0.2; // 80%ã®ç¢ºç‡ã§æ­£è§£ï¼ˆå„ªã—ã‚è¨­å®šï¼‰
                    
                    if (isCorrect) {
                        resultDiv.textContent = 'âœ… æ­£è§£ï¼';
                        resultDiv.className = 'result correct';
                        correctCount++;
                    } else {
                        resultDiv.textContent = `âŒ ä¸æ­£è§£ (æ­£è§£: ${correctAnswer})`;
                        resultDiv.className = 'result incorrect';
                    }
                } else {
                    resultDiv.textContent = 'ğŸ“ ã¾ã æ›¸ã‹ã‚Œã¦ã„ã¾ã›ã‚“';
                    resultDiv.className = 'result';
                }
            });
            
            updateScore();
            
            // å…¨å•æ­£è§£ã®å ´åˆã®ç¥ç¦è¡¨ç¤º
            if (correctCount === 4) {
                showCelebration();
            }
        }
        
        function updateScore() {
            const correctAnswers = document.querySelectorAll('.result.correct').length;
            document.getElementById('score').textContent = correctAnswers;
        }
        
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }
        
        // ã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('writing-canvas')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('writing-canvas')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('writing-canvas')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
